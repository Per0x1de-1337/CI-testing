name: Trivy Vulnerability Scanner

on:
  push:
    paths:
      - '**/package*.json'
      - '**/.github/workflows/**'
  pull_request:
    paths:
      - '**/package*.json'

jobs:
  scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug List all package.json files
        run: find . -name "package.json"

      - name: Debug List lockfiles
        run: find . -name "package-lock.json" -o -name "yarn.lock"
      - name: Trivy Scan (SARIF)
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          severity: 'CRITICAL'
          vuln-type: 'os,library'

      - name: Trivy Scan (Table)
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          output: 'trivy-results.txt'
          ignore-unfixed: true
          severity: 'CRITICAL'
          vuln-type: 'os,library'

      - name: Upload Trivy SARIF report to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
